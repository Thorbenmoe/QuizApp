<body onload="init()">

        <div class="card">

                    <h1>Quiz beendet</h1>

                    Du hast <b id="right_answerd"></b> Fragen von <b id="right_all"></b> Richtig beantwortet.

            </div>

                <h5 id="questtext" class="card-title"> Frage</h5>

                <div class="card card quiz-answer-card mb-2" onclick="answer('answer_3')">

                        Antwort
                    </div>
                </div>
                <div class="card card quiz-answer-card mb-2" onclick="answer('answer_4')">

                        Antwort
                    </div>

                </div>
                <div class="question-footer">
                    <b id="question-now" class="question-now"></b>von <b id="question-length"></b>Fragen
                    <button onclick="nextQuestion()" id="next-btn" type="button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>

            </div>
        </div>

    </div>
